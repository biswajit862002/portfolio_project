<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thank You for Contacting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
        }

        h2 {
            color: #28a745;
        }

        strong {
            color: #343a40;
        }

        .message-box {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-left: 4px solid #28a745;
            border-radius: 5px;
            margin-top: 10px;
        }

        .signature {
            color: #343a40;
        }

        .name {
            font-weight: bold;
            color: #007bff;
        }

        .role {
            font-weight: normal;
            color: #6c757d;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ‘‹ Hello {{ contact.name }},</h2>

        <p>Thank you for reaching out to me through my portfolio website.</p>
        <p>I have received your message and will get back to you as soon as possible.</p>

        <hr>

        <p><strong>Your message:</strong></p>
        <div class="message-box">
            {{ contact.message|linebreaks }}
        </div>

        <br>
        <p class="signature">Best regards,</p>
        <p class="name">Biswajit Dey<br>
        <span class="role">Web Developer | Django Enthusiast</span></p>
    </div>

</body>
</html>
